<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>计数与背景变化应用</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #ff6347, #4682b4);
    }

   .card {
      background-color: rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;

          }

   .count-display {
      font-size: 24px;
      margin-bottom: 10px;
      color: white;
    }
   .button-container {
      display: flex;
      justify-content: space-between;
      gap: 10px; 
    }

   .custom-button {
      display: flex;
      justify-content: space-between;
      background-color: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(10px);
      display: flex;
      flex-direction: row;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

   .custom-button:hover {
      background-color: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="count-display">计数：0</div>
    <div class="button-container">
      <button class="custom-button" id="countButton">计数增加</button>
      <button class="custom-button" id="bgChangeButton">背景变化</button>
    </div> 
  </div>

  <script>
    let count = 0;
    document.getElementById('countButton').addEventListener('click', function () {
      count++;
      document.querySelector('.count-display').textContent = `计数：${count}`;
    });

    document.getElementById('bgChangeButton').addEventListener('click', function () {
      const randomColor1 = `#${Math.floor(Math.random() * 16777215).toString(16)}`;
  const randomColor2 = `#${Math.floor(Math.random() * 16777215).toString(16)}`;
  document.body.style.background = `linear-gradient(to right, ${randomColor1}, ${randomColor2})`;
});
       </script>
</body>

</html>
